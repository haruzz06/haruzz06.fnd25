<!DOCTYPE html>
<html lang="ja">

  <head>
    <title>クリックゲーム</title>
    <link rel="stylesheet" href="click.css">
  </head>
  
  
  <body>

    <div class="title"><img src = "title.png"></div>

    <div class="choiseTimer">
        <input type="radio" checked id="tenSec" name="choiseTimer"><label for = "tenSec">10s</label>
        <input type="radio" id = "fifteenSec" name="choiseTimer"><label for = "fifteenSec">15s</label>
        <input type="radio" id = "thirtySec" name="choiseTimer"><label for = "thirtySec">30s</label>     
    </div>

    <div class = "countBox">
      <div id="countdownBox" > <p id = "countdown">Time：10s</p></div>
      <p id = "counter">0</p>
    </div>
    <div class = "clickspace">
      <p id = "clickbutton" >スペースキーでstart!</p>
    </div>

    <script src="click.js"></script>
    
</body>

</html>
